<div class="row">
  <div class="col-12 col-md-12 text-center p-3 p-md-5">
    <h3>Cart</h3>
  </div>
  <div
    class="cart-item row bg-dark border border-secondary"
    *ngFor="let item of items"
  >
    <div class="col-12 col-md-8">
      <img class="img-fluid" src="{{ item.img}}" />
    </div>
    <div class="col-12 col-md-4 p-3">
      <p>
        Products {{ item.name }} <br />Price {{ item.price}} <br />Size {{
        item.size}} <br />Color {{ item.color}}
      </p>
    </div>
  </div>
  <div class="col-12 col-md-6 p-3 p-md-5">
    <h3>Bill Address</h3>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" novalidate>
      <div>
        <label for="name">
          Name
        </label>
        <input id="name" type="text" formControlName="name" required />
        <div *ngIf="checkoutForm.get('name').invalid && checkoutForm.get('name').touched" class="err">
          Name is required.
        </div>
      </div>

      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address" required />
        <div *ngIf="checkoutForm.get('address').invalid && checkoutForm.get('address').touched" class="err">
          Address is required.
        </div>
      </div>

      <button class="button btn btn-primary col-6" type="submit" [disabled]="checkoutForm.invalid">
        Pay
      </button>
    </form>
  </div>
</div>
